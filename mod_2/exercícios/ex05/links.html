<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    a{
      text-decoration: none;
      font-weight: bold;
      color: red;
    }
    a:visited{
      color: darkred;
    }
    a:hover{
      text-decoration: underline;
      color: black;
    }
    a:active{
      color: yellow;
    }
    
    a::after {
      content: '[link]';
      font-weight: normal;
      text-decoration: none;
      color: rgb(127, 255, 212);
    }
  </style>
</head>
<body>
  <h1>Personalizando Links</h1>
  <ul>
    <li><a href="https://github.com/gustavoguanabara/html-css">Reposit√≥rio Github</a></li>
    <li><a href="https://www.youtube.com/@CursoemVideo">Canal do YouTube</a></li>
    <li><a href="https://www.cursoemvideo.com.br">Site do Curso em video</a></li>
  </ul>

</body>
</html>
