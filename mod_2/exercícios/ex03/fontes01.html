<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Fontes em css</title>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&family=Playfair+Display:wght@400;700&family=Rubik+Microbe&family=Satisfy&display=swap');
    h1 {
      font: 3em satisfy;
    }
    h2 {
      font: italic 3em open sans;
    }
    h3{
      font: bold 3em playfair display;
    }
    h4 {
      font: 3em rubik microbe;
    }
  </style>
</head>
<body>
  <h1>Fontes em CSS</h1>
  <h2>Podemos configurar fontes padrão do sistema</h2>
  <h3>Ou então usar uma fonte do Google Fonts</h3>
  <h4>Ou ainda usar um arquivo local de fontes</h4>
  
</body>
</html>
