<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de caixas</title>
  <style>
    h1{
      background-color: lightcyan;

      width: 200px;
      height: 200px;

      border: 10px solid cyan;

      padding: 40px 20px 10px;

      margin: 20px auto 40px auto;

      outline: 5px dashed rgb(1, 128, 128);
    }
    a{
      border-style: solid;
      border-color: rgb(67, 255, 192);
      border-width: 10px;
      padding-top: 10px;
      padding-right: 10px;
      padding-bottom: 10px;
      padding-left: 10px;
    }

  </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Parágrafos também são exemplos de box-level mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona.</p>
  
</body>
</html>
